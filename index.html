<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chellat Story</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="side-menu">
        <a href="mailto:your-email@gmail.com" class="menu-item">Gmail</a>
        <a href="https://wa.me/yournumber" class="menu-item">WhatsApp</a>
    </div>

    <header class="main-header">
        <div class="menu-icon" onclick="toggleMenu()" style="cursor:pointer; font-size:24px;">☰</div>
        <h1 style="font-size:20px; margin:0;">Chellat-story</h1>
        <div style="width:24px"></div>
    </header>

    <div class="search-section">
        <input type="text" id="searchInput" onkeyup="searchApps()" placeholder="ابحث عن تطبيق...">
    </div>

    <div class="apps-grid-view" id="appsList">
        <a href="#" class="app-card-item"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"><h3>WhatsApp</h3></a>
        <a href="#" class="app-card-item"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg"><h3>Instagram</h3></a>
        <a href="#" class="app-card-item"><img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg"><h3>Telegram</h3></a>
        </div>

    <script>
        function toggleMenu() {
            document.getElementById('side-menu').classList.toggle('open');
        }
        function searchApps() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let apps = document.getElementsByClassName('app-card-item');
            for (let i = 0; i < apps.length; i++) {
                let name = apps[i].getElementsByTagName('h3')[0].innerText.toLowerCase();
                apps[i].style.display = name.includes(input) ? "flex" : "none";
            }
        }
    </script>
</body>
</html>
