<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chellat Store</title>
    <style>
        :root { --primary-blue: #007bff; --bg-gray: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg-gray); margin: 0; padding: 0; }
        
        /* الهيدر والقائمة الجانبية */
        header { background: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); sticky: top; z-index: 100; }
        .logo { font-size: 20px; font-weight: bold; color: #333; }
        .menu-icon { font-size: 24px; cursor: pointer; }

        /* السلايدر (Slider) */
        .slider { width: 95%; height: 180px; margin: 15px auto; background: #ddd; border-radius: 15px; overflow: hidden; position: relative; }
        .slider-content { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: linear-gradient(45deg, #007bff, #00c6ff); color: white; font-weight: bold; }

        /* مربع البحث */
        .search-container { padding: 10px 20px; }
        .search-box { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 25px; outline: none; text-align: center; font-size: 16px; }

        /* شبكة التطبيقات (3 تطبيقات في الصف) */
        .app-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 15px; }
        .app-card { background: white; border-radius: 15px; padding: 10px; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .app-card img { width: 65px; height: 65px; border-radius: 15px; object-fit: cover; margin-bottom: 8px; }
        .app-card h3 { font-size: 12px; margin: 5px 0; color: #333; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .download-btn { background: var(--primary-blue); color: white; text-decoration: none; padding: 6px 0; border-radius: 8px; font-size: 11px; display: block; width: 100%; font-weight: bold; }

        /* تنسيق بسيط للقائمة الجانبية (مخفية حالياً) */
        #side-menu { display: none; /* ستحتاج جافاسكريبت لفتحها */ }
    </style>
</head>
<body>

    <header>
        <div class="logo">Chellat Store</div>
        <div class="menu-icon" onclick="alert('Gmail: your@email.com\nWhatsapp: +123456\nAbout: متجر شيلات الحصري')">≡</div>
    </header>

    <div class="slider">
        <div class="slider-content">شاشة العرض (Slider) - عروض حصرية</div>
    </div>

    <div class="search-container">
        <input type="text" class="search-box" placeholder="البحث عن تطبيقات وألعاب...">
    </div>

    <div class="app-grid">
        <div class="app-card">
            <img src="facebook_lite.jpg" alt="FB">
            <h3>Facebook</h3>
            <a href="#" class="download-btn">تحميل</a>
        </div>
        <div class="app-card">
            <img src="CapCut%20.jpg" alt="CapCut">
            <h3>CapCut</h3>
            <a href="#" class="download-btn">تحميل</a>
        </div>
        <div class="app-card">
            <img src="Canva.jpg" alt="Canva">
            <h3>Canva</h3>
            <a href="#" class="download-btn">تحميل</a>
        </div>
        </div>

</body>
</html>
